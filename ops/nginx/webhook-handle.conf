# File: ops/nginx/webhook-handle.conf
# Purpose: NGINX vhost proxying TLS traffic to the webhook-handle service on 127.0.0.1:8004.
# Why: Terminates TLS via Let's Encrypt and forwards to the internal container; keeps app off public ports.
# Related: docker-compose.yml, app/main.py, Dockerfile

# HTTP: serve ACME challenge and redirect all other traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name webhook-handle.vividsuite.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: terminate TLS and proxy to FastAPI app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhook-handle.vividsuite.io;

    ssl_certificate /etc/letsencrypt/live/webhook-handle.vividsuite.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhook-handle.vividsuite.io/privkey.pem;

    # Minimal hardening
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;

    # Proxy to local service
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8004;
        proxy_read_timeout 30s;
    }
}
